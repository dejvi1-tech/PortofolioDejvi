<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Project preview placeholder">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <rect x="60" y="60" width="1080" height="510" rx="20" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)"/>
    <rect x="60" y="60" width="1080" height="120" rx="20" fill="url(#accent)" opacity="0.15"/>
  </g>

  <g font-family="Space Grotesk, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" text-anchor="middle">
    <text x="600" y="320" font-size="48" fill="#e5e7eb" font-weight="700" letter-spacing="0.5px">
      Project Preview
    </text>
    <text x="600" y="368" font-size="22" fill="#9ca3af">
      Add a JPG/PNG under /projects and it will replace this placeholder
    </text>
  </g>

  <g opacity="0.35">
    <circle cx="1060" cy="120" r="90" fill="url(#accent)"/>
    <circle cx="160" cy="540" r="70" fill="url(#accent)"/>
  </g>
</svg>